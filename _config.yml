# Site settings
title:          Marcos Brasil
description:    "Tecnologia e os desafios do mundo-real"
baseurl:        ""
url:            "https://marcosbrasil.in"

# Google Analytics
google_analytics: UA-159917947-1

# Author
author:
  name:         Marcos Brasil
  url:          https://marcosbrasil.in
  email:        marcosbrasil.in@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  #- jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         marcosbrasil-in